<!DOCTYPE html>
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人中心 - Clove问卷</title>
  <link rel="stylesheet" href="assets/css/user-center.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<nav class="navbar">
  <a href="/" class="logo">Clove <span>问卷</span></a>
  <div class="nav-links">
    <div class="create-dropdown">
      <a href="/create" class="create-btn"><i class="fas fa-plus"></i> 新建问卷</a>
      <div class="dropdown-content">
        <a href="/create">手动创建</a>
        <a href="/create/ai">AI生成</a>
      </div>
    </div>
    <div class="user-menu">
      <button class="user-me-btn">
        <i class="fas fa-user-circle"></i>
      </button>
      <div class="user-panel">
        <div class="panel-header">
          <span id="panel-username">用户名</span>
          <span id="panel-email">user@example.com</span>
        </div>
        <ul class="panel-menu">
          <li><a href="/user/me"><i class="fas fa-user"></i>个人中心</a></li>
          <li><a href="/data-panel"><i class="fas fa-chart-bar"></i>数据面板</a></li>
          <li><a onclick="userExit()"><i class="fas fa-sign-out-alt"></i>退出登录</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<div class="user-center-container">
  <!-- 左侧导航栏 -->
  <aside class="user-sidebar">
    <div class="user-profile">
      <div class="avatar">
        <i class="fas fa-user-circle"></i>
      </div>
      <div class="user-info">
        <h3 id="username">用户名</h3>
        <p id="user-id">UID: 加载中...</p>
      </div>
    </div>

    <nav class="sidebar-nav">
      <ul>
        <li class="active"><a href="/user/me"><i class="fas fa-user"></i>个人资料</a></li>
        <li><a href="/user/surveys/created"><i class="fas fa-file-alt"></i>我创建的问卷</a></li>
        <li><a href="/user/surveys/participated"><i class="fas fa-check-circle"></i>我参与的问卷</a></li>
        <li><a href="/user/data-center"><i class="fas fa-database"></i>数据中心</a></li>
        <li><a href="/user/settings"><i class="fas fa-cog"></i>设置</a></li>
      </ul>
    </nav>
  </aside>

  <!-- 主内容区 -->
  <main class="user-content">
    <div class="content-header">
      <div>
        <h2>个人资料</h2>
        <div class="breadcrumb">
          <a href="/">首页</a> / <span>个人中心</span>
        </div>
      </div>
      <button class="edit-btn"><i class="fas fa-pencil-alt"></i> 编辑</button>
    </div>

    <div class="profile-card">
      <div class="card-header">
        <h3><i class="fas fa-id-card"></i> 基本信息</h3>
      </div>
      <div class="card-body">
        <div class="info-row">
          <span class="info-label"><i class="fas fa-user-tag"></i> 用户名:</span>
          <span class="info-value" id="profile-username">加载中...</span>
        </div>
        <div class="info-row">
          <span class="info-label"><i class="fas fa-calendar-alt"></i> 注册时间:</span>
          <span class="info-value" id="register-date">2023-01-01</span>
        </div>
        <div class="info-row">
          <span class="info-label"><i class="fas fa-envelope"></i> 邮箱:</span>
          <span class="info-value" id="user-email">user@example.com</span>
        </div>
      </div>
    </div>

    <h3 class="stats-title"><i class="fas fa-chart-line"></i> 数据统计</h3>
    <div class="stats-cards">
      <div class="stat-card">
        <div class="stat-icon created-icon">
          <i class="fas fa-file-alt"></i>
        </div>
        <div class="stat-info">
          <h4>创建的问卷</h4>
          <p id="created-count">0</p>
          <div class="stat-progress">
            <div class="progress-bar" style="width: 70%;"></div>
          </div>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon participated-icon">
          <i class="fas fa-check-circle"></i>
        </div>
        <div class="stat-info">
          <h4>参与的问卷</h4>
          <p id="participated-count">0</p>
          <div class="stat-progress">
            <div class="progress-bar" style="width: 50%;"></div>
          </div>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon data-icon">
          <i class="fas fa-database"></i>
        </div>
        <div class="stat-info">
          <h4>收集的回复</h4>
          <p id="responses-count">0</p>
          <div class="stat-progress">
            <div class="progress-bar" style="width: 30%;"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<script src="assets/js/user-center.js"></script>
</body>
</html>
