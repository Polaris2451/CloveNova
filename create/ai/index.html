<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI生成问卷 - Clove问卷</title>
    <link rel="stylesheet" href="assets/css/ai.css">
    <style>
        .ai-generator {
            text-align: center;
            padding: 2rem 0;
        }
        #promptInput {
            width: 100%;
            max-width: 500px;
            padding: 0.8rem;
            margin: 1rem 0;
            border: 2px solid var(--primary-color);
            border-radius: 0.5rem;
        }
        .loading {
            display: none;
            padding: 1rem;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="ai-generator">
        <div class="generator-header">
            <h1>智能问卷生成器</h1>
            <p>用AI快速生成专业问卷，只需输入您的主题需求</p>
        </div>

        <div class="input-wrapper">
            <input type="text"
                   id="promptInput"
                   placeholder="例如：大学生心理健康状况调查问卷..."
                   maxlength="50">
            <button class="btn generate-button" onclick="generateSurvey()">
                <span class="button-text">立即生成</span>
                <svg class="w-6 h-6 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M13 10V3L4 14h7v7l9-11h-7z"/>
                </svg>
            </button>
        </div>
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <span>AI正在创作中，请稍候...</span>
        </div>
    </div>

    <!-- 渲染区域 -->
    <div id="surveyContainer" style="display:none;">
        <h1 class="form-title">生成结果</h1>
        <div class="input-group">
            <label>问卷标题</label>
            <input type="text" id="aiTitle" required>
            <label>问卷描述</label>
            <textarea id="aiDescription" class="description-input" rows="3"></textarea>
            <div class="switch-container">
                <label class="switch-label">问卷可见性：</label>
                <label class="modern-switch">
                    <input type="checkbox" id="aiIsPublic" hidden>
                    <span class="slider"></span>
                    <span class="labels" data-on="公开" data-off="私有"></span>
                </label>
            </div>
        </div>

        <div id="aiQuestionsContainer" class="questions-container"></div>

        <div style="margin-top: 3rem;">
            <button class="btn btn-primary" onclick="submitSurvey()">发布问卷</button>
        </div>
    </div>
</div>

<!-- 修改script部分 -->
<script src="../assets/js/create.js"></script> <!-- 先加载基础功能 -->
<script src="assets/js/ai.js"></script> <!-- 后加载AI功能 -->

<script>
    // 全局函数绑定调整
    window.addQuestion = addQuestion;
    window.submitSurvey = submitSurvey;
    // 删除内联的renderSurvey和generateSurvey定义
</script>
</body>
</html>
