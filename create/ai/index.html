<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建问卷 - Clove问卷</title>
    <link rel="stylesheet" href="assets/css/create.css">
</head>

<body>
    <div class="container">
        <form id="myForm">
            <label for="inputField"></label>
            <input type="text"
                   id="inputField"
                   maxlength="50"
                   placeholder="请输入问卷需求（最多50字）"
                   required>
            <button type="submit">提交生成</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="status-message" id="statusMessage"></div>
        </div>
    </div>
    <script type="module">
        import { validateToken } from '../../assets/js/ValidateToken.js';
        // 验证token
        validateToken();
    </script>
    <script src="assets/js/create.js"></script>
</body>

</html>
